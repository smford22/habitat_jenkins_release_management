interval = 500
profiles=["compliance://admin/linux-baseline", "compliance://admin/linux-patch-baseline"]

[reporter]
stdout = false
url = "url"
token = "token"
verify_ssl = true

[compliance]
server = "server"
token = "token"
user = "admin"
insecure = false
ent = "default"

